    <title>Windows Licence Check</title>
</head>
<body>
    <h1>How to Check If Windows 10 Is Genuine or Not</h1>
        <p>Open CMD</p>

        <ol>
            <li>slmgr -dli</li>
            <li>slmgr -xpr</li>
        </ol>

        <ul>
            <li>slmgr -dli for License Status : Licensed</li>
            <li>slmgr -xpr for The machine is permanently activated.</li>
        </ul>

</body>
